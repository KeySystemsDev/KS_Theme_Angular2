<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>

<header class="page-heading">
  <div class="container"> 
    <h1>Todas los Temas</h1>
    <p>Descarga todos nuestros temas totalmenten gratis. Selecciona ve el demo y luego descargalo.</p>
    <div id="carbonads">
      <span>
        <span class="carbon-wrap">
          <a href="http://publicidadcreativa.com.ve" class="carbon-img" target="_blank" rel="noopener">
            <img src="assets/img/pc.png" alt="" border="0" height="100" width="130" style="max-width: 130px;">
          </a>
          <a class="carbon-text" target="_blank" rel="noopener">
            No sabes como ganar dinero con tus redes sociales, entra aqui y descrubrelo!
          </a>
        </span>
        <a href="http://publicidadcreativa.com.ve" class="carbon-poweredby" target="_blank">Publicidad Creativa</a>
      </span>
    </div>
  </div>
</header>

<div class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/index">Inicio</a>
    </li>
    <li class="breadcrumb-item active">Temas</li>
  </ol>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 sb-preview text-center" *ngFor="let theme of themes">
      <div class="card h-100">
        <a class="sb-preview-img" [routerLink]="['/detail', theme.id]">
          <img class="card-img-top" src="{{theme.acf.portada}}" alt="Free Bootstrap App Landing Page Theme - Start Bootstrap">
        </a>
        <div class="card-body">
          <h4 class="card-title">{{theme.title.rendered}}</h4>
          <div [innerHTML]="theme.acf.resumen" class="text-2-line"></div>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/detail', theme.id]" class="btn btn-secondary">Demo &amp; Descarga</a>
        </div>
      </div>
    </div>
  </div>
</div>
